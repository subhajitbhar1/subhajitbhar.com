site_name: Subhajit Bhar
site_description: Subhajit Bhar is a freelance LLM Engineer building production-ready Document AI systems for document extraction, PDF parsing, and automated data extraction.
site_url: https://subhajitbhar.com
repo_name: subhajitbhar1/subhajitbhar.com
# repo_url: https://github.com/subhajitbhar1/subhajitbhar.com

theme:
  logo: img/profile_downsize.webp
  favicon: img/favicon.ico
  name: material
  custom_dir: overrides
  palette:
    scheme: default
    primary: black
    accent: blue
  font:
    text: Roboto
    code: Fira Code

  features:
    # ---content features---
    - content.code.annotate
    - content.code.copy
    # - content.code.select  # insider feature
    # - content.footnote.tooltips # insider feature
    # - content.tabs.link
    - content.tooltips
    # ---search features---
    - search.suggest
    - search.highlight
    - search.share
    # --- toc features---
    - toc.follow
    # ---navigation features---
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.instant.prefetch # insider feature
    # - navigation.instant.progress
    # - navigation.path # insider feature
    - navigation.top
    - navigation.tracking

nav:
  - index.md
  - Blogs:
      - blogs/index.md
      - blogs/tags.md # Tags: blogs/tags.md
  - Projects:
      - projects/index.md
  - Testimonials: testimonials.md

hooks:
  - hooks/socialmedia.py
  - hooks/sitemap_extras.py

plugins:
  # search plugins
  - search
  - tags:
      enabled: true
      tags_allowed:
        - Numpy
        - Pandas
        - Matplotlib
        - Seaborn
        - Plotly
        - Scikit-learn
        - RAG
        - NLP
        - LangChain
        - LightRAG
        - Retrival
        - Embeddings
        - Vector Databases
        - Document AI
        - API
        - FastAPI
        - System Design
        - DevOps
        - Git
        - GitHub
        - CI/CD
        - Ruff
        - Automation
  - social:
      cache_dir: .cache/social
      cards_dir: assets/images/social
      cards: true
      cards_layout_options:
        background_color: "#000000"
        color: "#ffffff"
        font_family: Roboto
  - meta
  - blog:
      blog_dir: blogs
      blog_toc: true
      archive: true
      categories: true
      tags: true
      post_url_format: "{slug}"
      draft_if_future_date: true
      pagination_per_page: 10
      categories_allowed:
        - Data Science
        - LLM Engineering
        - Machine Learning
        - Software Engineering
  - blog:
      blog_dir: projects
      blog_toc: true
      archive: false
      categories: false
      post_url_format: "{slug}"
      draft_if_future_date: true
      pagination_per_page: 10

markdown_extensions:
  # --- Python Markdown Extensions ---
  - abbr
  - admonition
  - attr_list
  - footnotes # add inline footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  # --- Python Markdown Extensions ---
  - pymdownx.betterem
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
          async: true
          line_spans: __span
          pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

extra_javascript:
