site_name: Subhajit Bhar
site_url: https://subhajitbhar.com
repo_url: https://github.com/subhajitbhar1/subhajitbhar.com
theme:
    name: material
    custom_dir: overrides
    # logo: img/profile.webp
    favicon: img/favicon.ico
    font:
        text: Roboto
        code: Fira Code
    palette:
        primary: black
        accent: red
            
    features:
        # ---search features---
        - search.suggest
        - search.highlight
        # ---content features---
        - content.code.copy
        - content.code.select
        - content.code.annotate
        # ---navigation features---
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.path
        - navigation.footer

nav:
    - index.md
    - Blogs: 
      - blogs/index.md
    - Projects: /projects/
    - Tags: tags.md
    - Testimonials: testimonials.md

hooks:
    - hooks/socialmedia.py

plugins:
    # search plugins
    - search
    - social:
          cache_dir: .cache/social
          cards_dir: assets/images/social
          cards: true
          cards_layout_options:
              background_color: "#0f1419"
              color: "#ffffff"
              font_family: Roboto
    - meta
    - blog:
          blog_dir: blogs
          blog_toc: true
          archive: false
          categories: true
          post_url_format: "{slug}"
          draft_if_future_date: true
          authors_profiles: true
          pagination_per_page: 10
          categories_allowed:
            - Python
            - Data Science
            - AI ML
            - DevOps
            - System Design
            - Automation
            - Freelancing   
            - Physics      
            - SEO
            - NLP

    - tags:
          tags_file: tags.md
    - blog:
          blog_dir: projects
          blog_toc: true
          archive: false
          categories: false
          post_url_format: "{slug}"
          draft_if_future_date: true
          authors_profiles: true
          pagination_per_page: 10

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
                async: true
                line_spans: __span
                pygments_lang_class: true
    - pymdownx.tabbed:
          alternate_style: true
    - attr_list
    - md_in_html
    - pymdownx.blocks.caption
    - admonition
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.arithmatex:
          generic: true

extra_javascript:
    - javascripts/katex.js
    - https://unpkg.com/katex@0/dist/katex.min.js
    - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

